<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	
		<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.min.css" />
		
		<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
<script src="http://style.c.aliimg.com/fdevlib/js/gallery/jquery/jquery-latest.js"></script>
</head>

<body>
	<div class="demo-content">
	
<div class="demo-widget">
 <div class="demo-widget-dom">	
<h2>多阶段倒计时</h2>
<p id="timer1">
    <span class="year"></span>年
    <span class="month"></span>月
    <span class="day"></span>天
    <span class="hour"></span>小时
    <span class="minute"></span>分钟
    <span class="second"></span>秒
</p>

<script type="text/javascript">
    lofty.config({
        amd: true
    });

    define(['fui/timer/1.0'], function(Timer){
        var now = new Date();
        var end1 = new Date(now.getTime() + 10000);
        var end2 = new Date(now.getTime() + 15000);
        var end3 = new Date(now.getTime() + 20000);

        var timer = new Timer({
            to: [end1, end2, end3],
            stopEventName: ['stop1', 'stop2', 'stop3'],
            el: '#timer1'
        });

        timer.on('stop1', function(){
            console.log('1st stop');
        }).on('stop2', function(){
            console.log('2nd stop');
        }).on('stop3', function(){
            console.log('3rd stop');
        });
    });

</script>
  </div>		
</div>	
	
	  
	
	
	
			
	<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>
	
  </div>
</body>
</html>
